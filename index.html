<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wrapsa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 4px; }
    #kitchenSection { display: none; margin-top: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>ðŸŒ¯ Wrapsa</h1>

<!-- ORDER SECTION -->
<h2>Order Now</h2>
<input id="customerName" placeholder="Your name" />
<select id="orderItem">
  <option>Classic Lumpia</option>
  <option>Cheese Lumpia</option>
</select>
<button id="orderBtn">Place Order</button>

<hr />

<!-- KITCHEN LOGIN -->
<h2>Kitchen View</h2>
<input id="pinInput" placeholder="Enter PIN" />
<button id="unlockBtn">Unlock</button>

<!-- KITCHEN SECTION -->
<div id="kitchenSection">
  <h3>Incoming Orders</h3>
  <ul id="ordersList"></ul>
</div>

<!-- FIREBASE SDKs (COMPAT VERSION â€“ REQUIRED) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBWFky3ws2qePzzLW0xKkfA7q3PG-Sr1Z0",
    authDomain: "wrapsa-81a32.firebaseapp.com",
    databaseURL: "https://wrapsa-81a32-default-rtdb.firebaseio.com",
    projectId: "wrapsa-81a32",
    storageBucket: "wrapsa-81a32.appspot.com",
    messagingSenderId: "181271317560",
    appId: "1:181271317560:web:f86a4e0dab265a65056acd"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const PIN = "123PEEPS";

  // ===== ORDER =====
  document.getElementById("orderBtn").onclick = () => {
    const name = document.getElementById("customerName").value.trim();
    const item = document.getElementById("orderItem").value;

    if (!name) return alert("Enter name");

    db.ref("orders").push({
      name,
      item,
      status: "Ordered",
      time: Date.now()
    });

    alert("Order sent!");
    document.getElementById("customerName").value = "";
  };

  // ===== KITCHEN =====
  document.getElementById("unlockBtn").onclick = () => {
    if (document.getElementById("pinInput").value !== PIN) {
      alert("Wrong PIN");
      return;
    }

    document.getElementById("kitchenSection").style.display = "block";
    startKitchenListeners();
  };

  const ordersList = document.getElementById("ordersList");

  function startKitchenListeners() {
    ordersList.innerHTML = "";

    // NEW ORDER
    db.ref("orders").on("child_added", snap => {
      const order = snap.val();
      const id = snap.key;

      const li = document.createElement("li");
      li.id = id;
      li.innerHTML = `
        <strong>${order.name}</strong> â€” ${order.item}<br>
        Status: <span>${order.status}</span><br>
        <button onclick="updateStatus('${id}', 'Preparing')">Preparing</button>
        <button onclick="updateStatus('${id}', 'Ready')">Ready</button>
        <button onclick="completeOrder('${id}')">Complete</button>
      `;

      ordersList.appendChild(li);
    });

    // STATUS UPDATE
    db.ref("orders").on("child_changed", snap => {
      const order = snap.val();
      const li = document.getElementById(snap.key);
      if (li) li.querySelector("span").textContent = order.status;
    });

    // REMOVE ORDER
    db.ref("orders").on("child_removed", snap => {
      const li = document.getElementById(snap.key);
      if (li) li.remove();
    });
  }

  function updateStatus(id, status) {
    db.ref("orders/" + id).update({ status });
  }

  function completeOrder(id) {
    db.ref("orders/" + id).remove();
  }
</script>

</body>
</html>
