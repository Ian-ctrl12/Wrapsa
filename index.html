<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wrapsa</title>
</head>
<body>

<h1>Wrapsa Order</h1>

<input id="name" placeholder="Your name">
<select id="item">
  <option>Classic Lumpia</option>
  <option>Cheese Lumpia</option>
</select>
<button onclick="placeOrder()">Place Order</button>

<hr>

<h2>Kitchen View</h2>
<input id="pin" placeholder="PIN">
<button onclick="unlockKitchen()">Unlock</button>

<ul id="orders"></ul>

<!-- âœ… Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ðŸ”¥ CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyBWFky3ws2qePzzLW0xKkfA7q3PG-Sr1Z0",
    authDomain: "wrapsa-81a32.firebaseapp.com",
    databaseURL: "https://wrapsa-81a32-default-rtdb.firebaseio.com",
    projectId: "wrapsa-81a32",
    storageBucket: "wrapsa-81a32.appspot.com",
    messagingSenderId: "181271317560",
    appId: "1:181271317560:web:f86a4e0dab265a65056acd"
  };

  // ðŸ”¥ INIT
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const PIN = "123PEEPS";

  // âœ… ORDER
  function placeOrder() {
    const name = document.getElementById("name").value;
    const item = document.getElementById("item").value;

    db.ref("orders").push({
      name,
      item,
      status: "Ordered"
    });

    alert("Order sent!");
  }

  // ðŸ” KITCHEN
  function unlockKitchen() {
    if (document.getElementById("pin").value !== PIN) {
      alert("Wrong PIN");
      return;
    }

    db.ref("orders").on("value", snap => {
      const list = document.getElementById("orders");
      list.innerHTML = "";

      snap.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.val().name + " - " + child.val().item;
        list.appendChild(li);
      });
    });
  }
</script>

</body>
</html>
